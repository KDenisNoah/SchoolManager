<html>
    <head>
        <title>Students Manager</title>
    </head>
    <body>
        <h1>Students</h1>
        <form method="POST">
            <input name="student_text" id="id_new_student" placeholder="Enter a student" />
                {% csrf_token %}
        </form>
        <table id="id_list_table">
                 {% for student in students %}
                    <tr><td>{{ student.text }}</td></tr>
                {% endfor %}
        </table>
    </body>
</html>
