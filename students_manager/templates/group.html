{% extends "sm_base.html" %}
{% block content %}
        <h1>Group: {{ group.name }}</h1>
        {% if students %}
        <table id="id_list_table">
                  <tr><th>pic</th><th>Student</th></tr>
                 {% for student in students %}
                    <tr><td><img src="{{ student.picture_url|default_if_none:'#' }}" height="42" width="42"></td><td>{{ student.name }} {{ student.last_name_1 }} {{ student.last_name_2 }}</td></tr>
                {% endfor %}
        </table>
        {% else %}
        <p>No students in this group</p>
        {% endif %}
{% endblock %}
