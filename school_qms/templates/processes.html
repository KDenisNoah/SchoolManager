{% extends "base.html" %}
{% block content %}
        <h1>Processes</h1>
        <form method="POST">
            <input name="process_name" id="id_new_process" placeholder="Enter a process" />
                {% csrf_token %}
        </form>
        <table id="id_list_table" class="table">
                 {% for process in processes %}
                    <tr><td>{{ process.name }}</td></tr>
                {% endfor %}
        </table>
{% endblock %}
