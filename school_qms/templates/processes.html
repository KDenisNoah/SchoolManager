{% extends "base_qms.html" %}
{% block content %}
        <h1>Processes</h1>
        <form method="POST">
           {{ form.as_p }}
                            <input type="submit" id="add_process" value="OK">
                {% csrf_token %}
        </form>
        <table id="id_list_table" class="table">
                 {% for process in processes %}
                    <tr><td>{{ process.name }}</td></tr>
                {% endfor %}
        </table>
{% endblock %}
