{% extends "groups/groups_base.html" %}
{% block content %}
        <form method="POST" class="form-horizontal col-md-7 col-md-offset-3  panel panel-default"> 
                 {{ form.as_p}}
        <input type="submit" class="btn btn-default" id="new_enrollment" value="OK">
                {% csrf_token %}
        </form>
        {% if enrollments %}
        <table id="id_list_table"  class="table table-striped">
        <caption>Enrollments</caption>
                  <tr><th>Student</th><th>Year</th><th>course</th></tr>
                 {% for enroll in enrollments %}
			<tr><td>{{ enroll.student }}</td><td>{{ enroll.year }}</td><td>{{enroll.course}}</td></tr>
                {% endfor %}
        </table>
        {% else %}
        <p>No Enrollments</p>
        {% endif %}
{% endblock %}
